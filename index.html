    async function loadData() {
      let response = await fetch("data.json");
      let items = await response.json();
      let container = document.getElementById("items");

      items.forEach(item => {
        let div = document.createElement("div");
        div.className = "box";

        if(item.type === "text") {
          div.innerText = item.content;
        } 
        else if(item.type === "link") {
          div.innerHTML = `<a href="${item.content}" target="_blank">${item.content}</a>`;
        } 
        else if(item.type === "image") {
          div.innerHTML = `<img src="${item.content}" width="300">`;
        } 
        else if(item.type === "video") {
          div.innerHTML = `<video controls width="400"><source src="${item.content}" type="video/mp4"></video>`;
        }

        container.appendChild(div);
      });
    }
  </script>
